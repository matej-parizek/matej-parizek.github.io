# .github/workflows/deploy.yml
name: 🚀 Deploy Vite React to GitHub Pages

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 📦 Install deps
        run: npm install

      - name: 🏗️ Build (Vite)
        run: npm run build
        env:
          VITE_EMAILJS_PUBLIC_KEY: ${{ secrets.VITE_EMAILJS_PUBLIC_KEY }}
          VITE_EMAILJS_SERVICE_ID: ${{ secrets.VITE_EMAILJS_SERVICE_ID }}
          VITE_EMAILJS_TEMPLATE_ID_TO_ME: ${{ secrets.VITE_EMAILJS_TEMPLATE_ID_TO_ME }}
          VITE_EMAILJS_TEMPLATE_ID_AUTOREPLY: ${{ secrets.VITE_EMAILJS_TEMPLATE_ID_AUTOREPLY }}
          VITE_EMAILJS_EMAIL_ME: ${{ secrets.VITE_EMAILJS_EMAIL_ME }}

      - name: ♻️ Create 404.html for SPA
        run: cp dist/index.html dist/404.html

      - name: 🔧 Setup GitHub Pages
        uses: actions/configure-pages@v5

      - name: 📤 Upload artifact (dist)
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: 🚀 Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
