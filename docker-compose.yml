version: "3.9"

services:
  react:
    build:
      context: .
      dockerfile: Dockerfile
    working_dir: /app
    volumes:
      - .:/app:delegated
      - /app/node_modules           # node_modules dr≈æ v kontejneru
    ports:
      - "5173:5173"                 # Vite dev server
      - "24678:24678"               # Vite HMR (v6+)
    environment:
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    command: sh -lc "npm install && npm start -- --host --port 5173"
