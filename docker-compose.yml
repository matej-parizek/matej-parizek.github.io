version: "3.9"

services:
  react:
    build:
      context: .
      dockerfile: Dockerfile
    working_dir: /app
    volumes:
      - .:/app:delegated
      - /app/node_modules           # node_modules drž v kontejneru
    ports:
      - "5173:5173"                 # Vite dev server
      - "24678:24678"               # Vite HMR (v6+)
    environment:
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    # README říká "npm start" — zachováme ho a jen předáme host/port
    command: sh -lc "npm ci && npm start -- --host --port 5173"

    # Pokud používáš yarn místo npm, přepiš jen command na:
    # command: sh -lc "yarn install --frozen-lockfile && yarn start -- --host --port 5173"
